<html>
<head><title>Goober Search</title></head>
<body>
    <h1>Goober Search</h1>
    <hr/>
    <h2>Search</h2>
    <script>
        function go() {
            const old_href = window.location.href;
            window.location.href = old_href + "/" + document.getElementById("query").value;
        }
    </script>
    <input id="query">
    <button type="button" onclick="go();">Go</button>
    <hr/>
    <h2>Suggested Links</h2>
    {{ links|safe }}
</body>
</html>
